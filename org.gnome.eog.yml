id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '48'
sdk: org.gnome.Sdk
command: eog
rename-appdata-file: eog.appdata.xml
add-extensions:
  org.freedesktop.Platform.ffmpeg-full:
    version: '24.08'
    directory: lib/ffmpeg
    add-ld-path: .
cleanup-commands:
  - mkdir -p ${FLATPAK_DEST}/lib/ffmpeg
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Migrate old dconf settings
  - --metadata=X-DConf=migrate-path=/org/gnome/eog/
  # GVFS access
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfsd
  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /lib/girepository-1.0
  - /libexec
  - /man
  - /share/aclocal
  - /share/gir-1.0
  - /share/gtk-doc
  - /share/man
  - /share/pkgconfig
  - '*.la'
  - '*.a'
modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackend-gtk3=enabled
      - -Dbackend-gtk4=disabled
      - -Dintrospection=false
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: 0.9.1
        commit: 8f5dc8d192f6e31dafe69e35219e3b707bde71ce
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/libportal/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddesktop_docs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/44/gnome-desktop-44.3.tar.xz
        sha256: 40efa9aa8d50effed9227a3d70671e32e9dc35e20f331cab3b562975978f4f8d
        x-checker-data:
          type: gnome
          name: gnome-desktop

  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Dglade_catalog=false
      - -Ddemos=false
    cleanup: [/lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.36/libpeas-1.36.0.tar.xz
        sha256: 297cb9c2cccd8e8617623d1a3e8415b4530b8e5a893e3527bbfd1edd13237b4c
        x-checker-data:
          type: gnome
          name: libpeas
          versions:
            <: 1.99.0

  - name: exempi
    cleanup: [/bin]
    rm-configure: true
    config-opts:
      - --disable-unittest
      - --disable-static
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.6.6.tar.bz2
        sha256: 7513b7e42c3bd90a58d77d938c60d2e87c68f81646e7cb8b12d71fe334391c6f
        x-checker-data:
          type: anitya
          project-id: 767
          url-template: https://libopenraw.freedesktop.org/download/exempi-$version.tar.bz2
      - type: script
        commands:
          - autoreconf -vfi

  - name: webp-pixbuf-loader
    buildsystem: meson
    config-opts:
      - -Dgdk_pixbuf_moduledir=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        tag: 0.2.7
        commit: 52232e4ba282b2fed68e8fcb4b5d45ed0eaa4ed3
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aruiz/webp-pixbuf-loader/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: update-pixbuf-loaders # libheif, jpegxl, and webp-pixbuf-loader install modules
    buildsystem: simple
    build-commands:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders
        > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/47/eog-47.0.tar.xz
        sha256: db5edbf5224d75126a7b7d8ee4e9272a2f30a953331d5baf6d3f3c0ce0cbde66
        x-checker-data:
          type: gnome
          name: eog
          is-important: true
      - type: patch
        path: patches/fix_appdata.patch

  - name: eog-plugins
    buildsystem: meson
    config-opts:
      - -Dplugin_map=false
      - -Dplugin_postasa=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/44/eog-plugins-44.1.tar.xz
        sha256: c4c384155fabb34889d76b616065483f94c8310fa0147236d009c68cd4a85c93
        x-checker-data:
          type: gnome
          name: eog-plugins
