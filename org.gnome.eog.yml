app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '42'
sdk: org.gnome.Sdk
command: eog
rename-appdata-file: eog.appdata.xml
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Migrate old dconf settings
  - --metadata=X-DConf=migrate-path=/org/gnome/eog/
  # Trash access
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfs:ro
  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackends=gtk3
      - -Dintrospection=false
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.6'
        commit: 13df0b887a7eb7b0f9b14069561a41f62e813155
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/libportal/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddesktop_docs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/42/gnome-desktop-42.1.tar.xz
        sha256: 2433ab606d244c3524de5b812094db8a670fb11ed9ff7180c2d021ae1fc9fc05
        x-checker-data:
          type: gnome
          name: gnome-desktop

  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Dglade_catalog=false
      - -Ddemos=false
    cleanup: [/lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.32/libpeas-1.32.0.tar.xz
        sha256: d625520fa02e8977029b246ae439bc218968965f1e82d612208b713f1dcc3d0e
        x-checker-data:
          type: gnome
          name: libpeas

  - name: exempi
    cleanup: [/bin]
    rm-configure: true
    config-opts:
      - --disable-unittest
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.6.1.tar.bz2
        sha256: 072451ac1e0dc97ed69a2e5bfc235fd94fe093d837f65584d0e3581af5db18cd
        x-checker-data:
          type: anitya
          project-id: 767
          url-template: https://libopenraw.freedesktop.org/download/exempi-$version.tar.bz2
      - type: script
        commands:
          - autoreconf -vfi

  - name: libwebp
    config-opts: [--disable-static, --enable-libwebpmux, --enable-libwebpdemux]
    cleanup: [/share, /bin]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/refs/tags/v1.2.2.tar.gz
        sha256: 51e9297aadb7d9eb99129fe0050f53a11fcce38a0848fb2b0389e385ad93695e
        x-checker-data:
          type: anitya
          project-id: 1761
          url-template: https://github.com/webmproject/libwebp/archive/refs/tags/v$version.tar.gz

  - name: webp-pixbuf-loader
    buildsystem: meson
    config-opts:
      - -Dgdk_pixbuf_moduledir=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        tag: 0.0.5
        commit: acc6c51027ded81e7b8533d73e75bb9246a9e138
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aruiz/webp-pixbuf-loader/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: libheif
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.12.0/libheif-1.12.0.tar.gz
        sha256: e1ac2abb354fdc8ccdca71363ebad7503ad731c84022cf460837f0839e171718
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libheif/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets | map(select(.name=="libheif-\($version).tar.gz")) |
            first | .browser_download_url
      - type: shell
        commands:
          - sed -i 's|DESTINATION ${GDKPIXBUF2_MODULE_DIR}|DESTINATION /app/lib/gdk-pixbuf-2.0/2.10.0/loaders|'
            gdk-pixbuf/CMakeLists.txt
    modules:

      - name: libde265
        cleanup:
          - /bin
        config-opts:
          - --disable-encoder
          - --disable-sherlock265
          - --disable-dec265
        sources:
          - type: archive
            url: https://github.com/strukturag/libde265/releases/download/v1.0.8/libde265-1.0.8.tar.gz
            sha256: 24c791dd334fa521762320ff54f0febfd3c09fc978880a8c5fbc40a88f21d905
            x-checker-data:
              type: json
              url: https://api.github.com/repos/strukturag/libde265/releases/latest
              version-query: .tag_name | sub("^v"; "")
              url-query: .assets | map(select(.name=="libde265-\($version).tar.gz"))
                | first | .browser_download_url

  - name: update-pixbuf-loaders # libheif and webp-pixbuf-loader install modules
    buildsystem: simple
    build-commands:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders
        > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/42/eog-42.1.tar.xz
        sha256: fcb12d5dbc85618df14b30e6301e5e1cef8382ae2722d2f55a643501dc7c9fad
        x-checker-data:
          type: gnome
          name: eog

  - name: eog-plugins
    buildsystem: meson
    config-opts:
      - -Dplugin_map=false
      - -Dplugin_postasa=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/42/eog-plugins-42.1.tar.xz
        sha256: 8b7211ca145a57fd5a929afd07905de742fd150743aaa2f600d718e832ad3e5f
        x-checker-data:
          type: gnome
          name: eog-plugins
