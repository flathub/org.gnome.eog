app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '3.36'
sdk: org.gnome.Sdk
command: eog
rename-appdata-file: eog.appdata.xml
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Migrate old dconf settings
  - --metadata=X-DConf=migrate-path=/org/gnome/eog/

  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: gnome-desktop
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.36/gnome-desktop-3.36.1.tar.xz
        sha256: 8c6fe59e567f134e4f6508d968d5d09cbe12382d18af9a11a4f51ada6c80a880 

  - name: libpeas
    buildsystem: meson
    cleanup: [/bin/*, /lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.26/libpeas-1.26.0.tar.xz
        sha256: a976d77e20496479a8e955e6a38fb0e5c5de89cf64d9f44e75c2213ee14f7376

  - name: exempi
    cleanup: [ /bin ]
    rm-configure: true
    config-opts:
      - --disable-unittest
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.5.1.tar.bz2
        sha256: 100b3d5b1b3370bc2e31c0978991716c4a4478246a2ac2df6382054a0ae89bc8

      - type: script
        commands:
          - autoreconf -vfi


  - name: libwebp
    config-opts: [ --disable-static, --enable-libwebpmux, --enable-libwebpdemux ]
    cleanup: [ /share, /bin ]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/v1.1.0.tar.gz
        sha256: 424faab60a14cb92c2a062733b6977b4cc1e875a6398887c5911b3a1a6c56c51

  - name: webp-pixbuf-loader
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        commit: 9b92950d49d7939f90ba7413deb7ec6b392b2054
    post-install:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/3.36/eog-3.36.1.tar.xz
        sha256: e454a1a7aa5e3a3321eab0116778110e5a7a7b63bcf21676eda1a7be187c9c95
      - type: patch
        path: appdata_release_tag.patch

  - name: eog-plugins
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/3.26/eog-plugins-3.26.5.tar.xz
        sha256: 44968e09059272be038c00aaf9796b442a6cd68163a5cb08c98824492a9b5498
