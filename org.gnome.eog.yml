app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '3.30'
sdk: org.gnome.Sdk
branch: stable
command: eog
rename-desktop-file: eog.desktop
rename-appdata-file: eog.appdata.xml
rename-icon: eog
copy-icon: true
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: gnome-desktop
    config-opts: [--disable-debug-tools, --disable-udev]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.30/gnome-desktop-3.30.2.tar.xz
        sha256: 5475e693cb7ada801a36e8d16bc0dbb58930b793f455419b205cd9241d63d14c

  - name: libpeas
    cleanup: [/bin/*, /lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.22/libpeas-1.22.0.tar.xz
        sha256: 5b2fc0f53962b25bca131a5ec0139e6fef8e254481b6e777975f7a1d2702a962

  - name: exempi
    cleanup: [ /bin ]
    rm-configure: true
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.4.5.tar.bz2
        sha256: 406185feb88e84ea1d4b4251370be2991205790d7113a7e28e192ff46a4f221e

      - type: script
        commands:
          - autoreconf -vfi
    modules:
      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --prefix=/app
          - ./b2 install --with-system --with-thread --with-test --prefix=$FLATPAK_DEST -j $FLATPAK_BUILDER_N_JOBS
        sources:
          - type: archive
            url: https://dl.bintray.com/boostorg/release/1.68.0/source/boost_1_68_0.tar.bz2
            sha256: 7f6130bc3cf65f56a618888ce9d5ea704fa10b462be126ad053e80e553d6d8b7

  - name: libwebp
    config-opts: [ --disable-static, --enable-libwebpmux, --enable-libwebpdemux ]
    cleanup: [ /share, /bin ]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/v1.0.1.tar.gz
        sha256: c2838544d4898a4bbb6c1d113e0aa50c4bdfc886df0dcfbfa5c42e788cb6f382

  - name: webp-pixbuf-loader
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        commit: 9b92950d49d7939f90ba7413deb7ec6b392b2054
    post-install:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/3.28/eog-3.28.4.tar.xz
        sha256: a55ca3bd077a3dd7682b6c636538266185e52d1419efc02c04d874f0071d38f3

  - name: eog-plugins
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/3.26/eog-plugins-3.26.3.tar.xz
        sha256: e385281649e7ef9e38005a73ffd5688769233a2bc8fc03e62e4da1708596d619
