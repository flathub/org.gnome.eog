app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '3.32'
sdk: org.gnome.Sdk
branch: stable
command: eog
rename-desktop-file: eog.desktop
rename-appdata-file: eog.appdata.xml
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Needed for dconf to work
  - --filesystem=xdg-run/dconf
  - --filesystem=~/.config/dconf:ro
  - --talk-name=ca.desrt.dconf
  - --env=DCONF_USER_CONFIG_DIR=.config/dconf
  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: gnome-desktop
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/3.32/gnome-desktop-3.32.0.tar.xz
        sha256: a6393dc5fc29fc0652ac84c73b3da205d0b0168128c4cf6d27797a08f3d07b54 

  - name: libpeas
    cleanup: [/bin/*, /lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.22/libpeas-1.22.0.tar.xz
        sha256: 5b2fc0f53962b25bca131a5ec0139e6fef8e254481b6e777975f7a1d2702a962

  - name: exempi
    cleanup: [ /bin ]
    rm-configure: true
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.5.0.tar.bz2
        sha256: dc82fc24c0540a44a63fa4ad21775d24e00e63f1dedd3e2ae6f7aa27583b711b

      - type: script
        commands:
          - autoreconf -vfi
    modules:
      - name: boost
        buildsystem: simple
        build-commands:
          - ./bootstrap.sh --prefix=/app --with-libraries=test
          - ./b2 -j ${FLATPAK_BUILDER_N_JOBS} headers
          - ./b2 install
        cleanup: ["*"]
        sources:
          - type: archive
            url: https://dl.bintray.com/boostorg/release/1.69.0/source/boost_1_69_0.tar.bz2
            sha256: 8f32d4617390d1c2d16f26a27ab60d97807b35440d45891fa340fc2648b04406

  - name: libwebp
    config-opts: [ --disable-static, --enable-libwebpmux, --enable-libwebpdemux ]
    cleanup: [ /share, /bin ]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/v1.0.2.tar.gz
        sha256: 347cf85ddc3497832b5fa9eee62164a37b249c83adae0ba583093e039bf4881f

  - name: webp-pixbuf-loader
    buildsystem: cmake-ninja
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        commit: 9b92950d49d7939f90ba7413deb7ec6b392b2054
    post-install:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/3.32/eog-3.32.0.tar.xz
        sha256: ff0430e7baf88cd6dc7eb4ccd0f38d3ef4557db9be19c513f70109120196ac00

  - name: eog-plugins
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/3.26/eog-plugins-3.26.3.tar.xz
        sha256: e385281649e7ef9e38005a73ffd5688769233a2bc8fc03e62e4da1708596d619
