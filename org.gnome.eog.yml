app-id: org.gnome.eog
runtime: org.gnome.Platform
runtime-version: '43'
sdk: org.gnome.Sdk
command: eog
rename-appdata-file: eog.appdata.xml
finish-args:
  # X11 + XShm access
  - --share=ipc
  - --socket=fallback-x11
  # Wayland access
  - --socket=wayland
  # We want full fs access so we can read the files
  - --filesystem=host
  # Migrate old dconf settings
  - --metadata=X-DConf=migrate-path=/org/gnome/eog/
  # Trash access
  - --talk-name=org.gtk.vfs.*
  - --filesystem=xdg-run/gvfs:ro
  # For webp pixbuf module
  - --env=GDK_PIXBUF_MODULE_FILE=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
cleanup:
  - /include
  - /lib/pkgconfig
  - /lib/cmake
  - /share/pkgconfig
  - /share/aclocal
  - /man
  - /share/man
  - /share/gtk-doc
  - /share/gir-1.0
  - '*.la'
  - '*.a'
modules:
  - name: libportal
    buildsystem: meson
    config-opts:
      - -Dbackends=gtk3
      - -Dintrospection=false
      - -Ddocs=false
    sources:
      - type: git
        url: https://github.com/flatpak/libportal.git
        tag: '0.6'
        commit: 13df0b887a7eb7b0f9b14069561a41f62e813155
        x-checker-data:
          type: json
          url: https://api.github.com/repos/flatpak/libportal/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: gnome-desktop
    buildsystem: meson
    config-opts:
      - -Ddesktop_docs=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/gnome-desktop/43/gnome-desktop-43.tar.xz
        sha256: 3d6e153317486157596aa3802f87676414c570738f450a94a041fe8835420a69
        x-checker-data:
          type: gnome
          name: gnome-desktop

  - name: libpeas
    buildsystem: meson
    config-opts:
      - -Dglade_catalog=false
      - -Ddemos=false
    cleanup: [/lib/peas-demo]
    sources:
      - type: archive
        url: https://download.gnome.org/sources/libpeas/1.34/libpeas-1.34.0.tar.xz
        sha256: 4305f715dab4b5ad3e8007daec316625e7065a94e63e25ef55eb1efb964a7bf0
        x-checker-data:
          type: gnome
          name: libpeas

  - name: exempi
    cleanup: [/bin]
    rm-configure: true
    config-opts:
      - --disable-unittest
    sources:
      - type: archive
        url: https://libopenraw.freedesktop.org/download/exempi-2.6.2.tar.bz2
        sha256: 4d17d4c93df2a95da3e3172c45b7a5bf317dd31dafd1c7a340169728c7089d1d
        x-checker-data:
          type: anitya
          project-id: 767
          url-template: https://libopenraw.freedesktop.org/download/exempi-$version.tar.bz2
      - type: script
        commands:
          - autoreconf -vfi

  - name: libwebp
    config-opts: [--disable-static, --enable-libwebpmux, --enable-libwebpdemux]
    cleanup: [/share, /bin]
    sources:
      - type: archive
        url: https://github.com/webmproject/libwebp/archive/refs/tags/v1.2.4.tar.gz
        sha256: dfe7bff3390cd4958da11e760b65318f0a48c32913e4d5bc5e8d55abaaa2d32e
        x-checker-data:
          type: anitya
          project-id: 1761
          url-template: https://github.com/webmproject/libwebp/archive/refs/tags/v$version.tar.gz

  - name: webp-pixbuf-loader
    buildsystem: meson
    config-opts:
      - -Dgdk_pixbuf_moduledir=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/
    sources:
      - type: git
        url: https://github.com/aruiz/webp-pixbuf-loader.git
        tag: 0.0.7
        commit: f91f79c05ff90b41774eda613dc10a2a0d996bc8
        x-checker-data:
          type: json
          url: https://api.github.com/repos/aruiz/webp-pixbuf-loader/releases/latest
          tag-query: .tag_name
          version-query: $tag
          timestamp-query: .published_at

  - name: libheif
    buildsystem: cmake-ninja
    sources:
      - type: archive
        url: https://github.com/strukturag/libheif/releases/download/v1.14.0/libheif-1.14.0.tar.gz
        sha256: 9a2b969d827e162fa9eba582ebd0c9f6891f16e426ef608d089b1f24962295b5
        x-checker-data:
          type: json
          url: https://api.github.com/repos/strukturag/libheif/releases/latest
          version-query: .tag_name | sub("^v"; "")
          url-query: .assets | map(select(.name=="libheif-\($version).tar.gz")) |
            first | .browser_download_url
      - type: shell
        commands:
          - sed -i 's|DESTINATION ${GDKPIXBUF2_MODULE_DIR}|DESTINATION /app/lib/gdk-pixbuf-2.0/2.10.0/loaders|'
            gdk-pixbuf/CMakeLists.txt
    modules:

      - name: libde265
        cleanup:
          - /bin
        config-opts:
          - --disable-encoder
          - --disable-sherlock265
          - --disable-dec265
        sources:
          - type: archive
            url: https://github.com/strukturag/libde265/releases/download/v1.0.9/libde265-1.0.9.tar.gz
            sha256: 29bc6b64bf658d81a4446a3f98e0e4636fd4fd3d971b072d440cef987d5439de
            x-checker-data:
              type: json
              url: https://api.github.com/repos/strukturag/libde265/releases/latest
              version-query: .tag_name | sub("^v"; "")
              url-query: .assets | map(select(.name=="libde265-\($version).tar.gz"))
                | first | .browser_download_url

  - name: jpeg-xl
    buildsystem: cmake
    config-opts:
      - -DJPEGXL_ENABLE_PLUGINS=true
    sources:
      - type: git
        url: https://github.com/libjxl/libjxl.git
        tag: v0.7.0
      - type: patch
        path: patches/pixbuf-moduledir.patch

  - name: update-pixbuf-loaders # libheif and webp-pixbuf-loader install modules
    buildsystem: simple
    build-commands:
      - GDK_PIXBUF_MODULEDIR=/app/lib/gdk-pixbuf-2.0/2.10.0/loaders/ gdk-pixbuf-query-loaders
        > /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache
      - gdk-pixbuf-query-loaders >> /app/lib/gdk-pixbuf-2.0/2.10.0/loaders.cache

  - name: eog
    buildsystem: meson
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog/43/eog-43.1.tar.xz
        sha256: fed79ff3ca19bac62f27155c9bdd69eef875870b971e6dcb0aa38c093d131971
        x-checker-data:
          type: gnome
          name: eog
      - type: patch
        path: patches/eog-mime.patch

  - name: eog-plugins
    buildsystem: meson
    config-opts:
      - -Dplugin_map=false
      - -Dplugin_postasa=false
    sources:
      - type: archive
        url: https://download.gnome.org/sources/eog-plugins/42/eog-plugins-42.2.tar.xz
        sha256: 604c6b57c72a680a62837dd735223be6e7b79e47cf75c92af9d12048db72918b
        x-checker-data:
          type: gnome
          name: eog-plugins
